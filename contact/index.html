<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MetaPlantCode</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../pics/M-logo2.png">
</head>
<body>
    <!-- NAVIGATION -->
    <header class="navbar">
        <div class="logo"><a href="../index.html"><img src="../pics/metaplantlogo.png" alt="METAPLANTCODE-Logo" /></a></div>
        <nav class="nav-links">
            <a href="../about/index.html">About</a>
            <a href="../funding/index.html">Funding</a>
            <a href="../resources/index.html">Resources</a>
        </nav>
    </header>

    <!-- HERO IMAGE -->
    <section class="hero-parallax">
      <div class="parallax-bg" style="background-image: url('../pics/teeblätter.jpg');"></div>
      <div class="hero-content">
        <div class="watermark">© MetaPlantCode</div>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact-form">
      <h2>Send us a message</h2>
      <form action="https://formsubmit.co/metaplantcode@gmail.com" method="POST">
        <!-- Anti-spam: Honeypot -->
        <input type="text" name="_honey" style="display:none">
    
        <!-- Disable reCAPTCHA -->
        <input type="hidden" name="_captcha" value="false">
    
        <!-- Redirect to Thank You page -->
        <input type="hidden" name="_next" value="https://metaplantcode.github.io/metaplantcode/contact/thankyou.html">
    
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
    
        <!--  Newsletter-Checkbox -->
        <label for="newsletter" class="checkbox-label">
          <input type="checkbox" id="newsletter" name="Newsletter" value="Yes" />
          I would like to receive the MetaPlantCode newsletter.
        </label>
    
        <button type="submit">Send</button>
      </form>
    </section>


    <!-- FOOTER -->
    <footer>
        <div class="footer-top">
            <a href="../index.html">What is MetaPlantCode</a>
            <a href="../privacy/index.html">Privacy</a>
            <a href="../contact/index.html">Contact</a>
        </div>
        <div class="footer-middle">
            <img src="../pics/biodiversa_logo_blanc.svg" alt="Biodiversa+" />
            <img src="../pics/ec.jpg" alt="EU" />
            <div class="footer-text"><p>Co-funded by<br>the European Union</p></div>
        </div>
        <div class="footer-social">
            <a href="https://www.facebook.com/people/Metaplantcode/61561470754476/" target="_blank"><img src="../pics/facebook.png" alt="Facebook" /></a>
            <a href="https://www.instagram.com/metaplantcode/" target="_blank"><img src="../pics/instagram.png" alt="Instagram" /></a>
        </div>
        <div class="footer-bottom">
            <a href="../index.html"><img src="../pics/metaplantlogo.png" alt="METAPLANTCODE-Logo" /></a>
        </div>
    </footer>

    <script>
      window.addEventListener("scroll", function () {
        const bg = document.querySelector(".parallax-bg");
        const scrolled = window.scrollY;
        bg.style.transform = `translateY(${scrolled * 0.3}px)`; // Geschwindigkeit anpassbar
      });
    </script>
    
</body>
</html>
